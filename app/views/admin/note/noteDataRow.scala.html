@(model: models.note.Note)<tr>
  <td><a href="@controllers.admin.note.routes.NoteController.view(model.id)" class="theme-text">@model.id</a></td>
  <td>@model.relType</td>
  <td>@model.relPk</td>
  <td>@model.text</td>
  <td>
    @model.author
    <a class="theme-text" href="@controllers.admin.user.routes.UserController.view(model.author)">
      <i class="fa @models.template.Icons.user"></i>
    </a>
  </td>
</tr>
