@(user: models.user.User, model: models.ddl.Ddl)(
    implicit request: Request[AnyContent], session: Session, flash: Flash
)@layout.admin(user, "explore", s"Ddl [${model.id}]") {
  <div class="collection with-header">
    <div class="collection-header">
      <h5>
        <i class="fa @models.template.Icons.ddl"></i>
        Ddl [@model.id]
      </h5>
    </div>
    <div class="collection-item">
      <table class="highlight">
        <tbody>
          <tr><th>id</th><td>@model.id</td></tr>
          <tr><th>name</th><td>@model.name</td></tr>
          <tr><th>sql</th><td>@model.sql</td></tr>
          <tr><th>applied</th><td>@model.applied</td></tr>
        </tbody>
      </table>
    </div>
  </div>
}
